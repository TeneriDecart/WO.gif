    border: 1px solid #3A3E41;
    resize: vertical;
    background-color: #3B3B3B;
  }

  /* Радужна кнопка стилі */
  .rainbow-btn {
    position: relative;
    padding: 20px 50px;
    font-size: 1.5rem;
    font-weight: bold;
    color: white;
    text-transform: uppercase;
    letter-spacing: 2px;
    background: #011c29;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.3s ease;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    margin: 20px auto;
    display: block;
  }

  .rainbow-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .rainbow-btn:disabled::before {
    animation: none;
  }

  .rainbow-btn:disabled span {
    animation: none;
    -webkit-text-fill-color: #999;
  }

  .rainbow-btn::before {
    content: '';
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -10px;
    background: linear-gradient(
      45deg,
      #ff0000,
      #ff9900,
      #ffff00,
      #00ff00,
      #0099ff,
      #6633ff,
      #ff00ff,
      #ff0000
    );
    background-size: 400% 400%;
    border-radius: 60px;
    z-index: -1;
    animation: rainbow-gradient 3s linear infinite;
    filter: blur(5px);
  }

  .rainbow-btn::after {
    content: '';
    position: absolute;
    top: 2px;
    left: 2px;
    right: 2px;
    bottom: 2px;
    background: #1a1a2e;
    border-radius: 48px;
    z-index: -1;
    transition: background 0.3s ease;
  }

  .rainbow-btn:hover:not(:disabled)::after {
    background: rgba(26, 26, 46, 0.9);
  }

  .rainbow-btn:hover:not(:disabled) {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    letter-spacing: 3px;
  }

  .rainbow-btn:active:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
  }

  .rainbow-btn span {
    position: relative;
    z-index: 1;
    background: linear-gradient(
      45deg,
      #ff0000,
      #ff9900,
      #ffff00,
      #00ff00,
      #0099ff,
      #6633ff,
      #ff00ff
    );
    background-size: 400% 400%;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow-text 3s linear infinite;
  }

  @keyframes rainbow-gradient {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  @keyframes rainbow-text {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  /* Версія для мобільних пристроїв */
  @media (max-width: 768px) {
    .rainbow-btn {
      padding: 15px 35px;
      font-size: 1.2rem;
    }
  }

  /* Додатковий ефект іскринок */
  .sparkle {
    position: absolute;
    width: 10px;
    height: 10px;
    background: white;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0;
    animation: sparkle 0.6s linear;
  }

  @keyframes sparkle {
    0% {
      transform: scale(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: scale(1) rotate(180deg);
      opacity: 0;
    }
  }

  .exercise-block {
    background: #3B3B3B;
    padding: 15px;
    margin-top: 15px;
    border-radius: 12px;
    border: 1px solid #ccc;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
  }

  img {
    max-width: 300px;
    display: block;
    margin-top: 10px;
    border-radius: 8px;
  }

  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .loading-spinner {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #ff9900;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }

    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .loading-text {
    margin-top: 20px;
    text-align: center;
    font-size: 18px;
    color: #333;
  }

        sparkle.style.left = `${x}px`;
        sparkle.style.top = `${y}px`;
        
        button.appendChild(sparkle);
        
        // Видаляємо іскринку після анімації
        setTimeout(() => {
            sparkle.remove();
        }, 600);
    }
}

// Оригінальна функція для генерації плану
document.getElementById("generateBtn").onclick = function(e) {
    const input = document.getElementById("inputText").value;
    const lines = input.split("\n");
    const outputDiv = document.getElementById("output");
    
    // Очистити результат
    outputDiv.innerHTML = "";
    
    // Показати індикатор завантаження
    const loadingOverlay = document.getElementById("loadingOverlay");
    const loadingText = document.getElementById("loadingText");
    loadingText.textContent = "Обробка вправ...";
    loadingOverlay.style.display = "flex";
    
    // Вимкнути кнопку під час завантаження
    const generateBtn = document.getElementById("generateBtn");
    generateBtn.disabled = true;
    
    // Додати ефект іскринок
    addSparkleEffect(generateBtn, e);
    
    // Додати невелику затримку для плавності
    setTimeout(() => {
        processExercises(lines, outputDiv, loadingOverlay, generateBtn);
    }, 100);
};

function processExercises(lines, outputDiv, loadingOverlay, generateBtn) {
    const exercisesWithGifs = [];
    
    // Перший прохід: знайти всі GIF
    for (let i = 0; i < lines.length; i++) {
        let line = lines[i].trim();
        if (!line) continue;

        const firstWord = line.split(/\s+/)[0].toLowerCase();
        if (stopWords.includes(firstWord)) continue;

        let gifUrl = null;
        const match = line.match(/[a-zA-Z][a-zA-Z\s\-()]+/);
        if (match) {
            const rawName = match[0].trim();
            const normalizedName = normalizeExercise(rawName);

            if (gifDatabase[normalizedName]) {
                gifUrl = gifDatabase[normalizedName];
            }
        }

        exercisesWithGifs.push({
            text: line,
            gifUrl: gifUrl,
            loaded: false
        });
        
        // Оновити текст завантаження
        document.getElementById("loadingText").textContent = `Знайдено ${exercisesWithGifs.length} вправ...`;
    }
    
    if (exercisesWithGifs.length === 0) {
        // Немає вправ для обробки
        loadingOverlay.style.display = "none";
        generateBtn.disabled = false;
        return;
    }
    
    document.getElementById("loadingText").textContent = `Завантаження 0 з ${exercisesWithGifs.length} GIF...`;
    
    let loadedCount = 0;
    
    // Другий прохід: створюємо блоки та завантажуємо GIF
    exercisesWithGifs.forEach((exercise, index) => {
        const block = document.createElement("div");
        block.className = "exercise-block";

        const textEl = document.createElement("div");
        textEl.textContent = exercise.text;
        block.appendChild(textEl);

        if (exercise.gifUrl) {
            const img = document.createElement("img");
            img.style.opacity = "0.3"; // Початкова прозорість
            img.src = exercise.gifUrl;
            
            // Додати обробник завантаження
            img.onload = function() {
                loadedCount++;
                img.style.opacity = "1";
                img.style.transition = "opacity 0.5s";
                document.getElementById("loadingText").textContent = 
                    `Завантажено ${loadedCount} з ${exercisesWithGifs.length} GIF...`;
                
                if (loadedCount === exercisesWithGifs.length) {
                    // Усі GIF завантажено
                    setTimeout(() => {
                        loadingOverlay.style.display = "none";
                        generateBtn.disabled = false;
                    }, 500);
                }
            };
            
            // Обробник помилки
            img.onerror = function() {
                loadedCount++;
                const errorDiv = document.createElement("div");
                errorDiv.textContent = "❌ Не вдалося завантажити GIF";
                errorDiv.style.color = "red";
                block.appendChild(errorDiv);
                
                document.getElementById("loadingText").textContent = 
                    `Завантажено ${loadedCount} з ${exercisesWithGifs.length} GIF...`;
                
                if (loadedCount === exercisesWithGifs.length) {
                    setTimeout(() => {
                        loadingOverlay.style.display = "none";
                        generateBtn.disabled = false;
                    }, 500);
                }
            };
            
            block.appendChild(img);
        } else {
            loadedCount++;
            const err = document.createElement("div");
            err.textContent = "❌ GIF not found in local database";
            err.style.color = "#ff6666";
            block.appendChild(err);
            
            document.getElementById("loadingText").textContent = 
                `Завантажено ${loadedCount} з ${exercisesWithGifs.length} GIF...`;
            
            if (loadedCount === exercisesWithGifs.length) {
                setTimeout(() => {
                    loadingOverlay.style.display = "none";
                    generateBtn.disabled = false;
                }, 500);
            }
        }
        
        outputDiv.appendChild(block);
        
        // Якщо це остання вправа без GIF, перевірити чи всі вже оброблені
        if (!exercise.gifUrl && index === exercisesWithGifs.length - 1) {
            if (loadedCount === exercisesWithGifs.length) {
                setTimeout(() => {
                    loadingOverlay.style.display = "none";
                    generateBtn.disabled = false;
                }, 500);
            }
        }
    });
    
    // Якщо всі вправи без GIF (швидкий випадок)
    if (loadedCount === exercisesWithGifs.length) {
        setTimeout(() => {
            loadingOverlay.style.display = "none";
            generateBtn.disabled = false;
        }, 500);
    }
}
</script>

<!-- JavaScript для форми -->
<script>
// Обробка форми
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form[name="feedback"]');
    const statusDiv = document.getElementById('form-status');
    
    if (form) {
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const button = form.querySelector('button[type="submit"]');
            const originalText = button.textContent;
            button.textContent = 'Надсилаємо...';
            button.disabled = true;
            
            try {
                const formData = new FormData(form);
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    showStatus('✅ Дякуємо!', '#e8f5e9', '#2e7d32');
                    form.reset();
                } else {
                    showStatus('❌ Помилка. Спробуйте ще раз.', '#ffebee', '#c62828');
                }
            } catch (error) {
                showStatus('❌ Мережева помилка. Спробуйте ще раз.', '#ffebee', '#c62828');
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        });
    }
    
    function showStatus(message, bgColor, textColor) {
        statusDiv.textContent = message;
        statusDiv.style.backgroundColor = bgColor;
        statusDiv.style.color = textColor;
        statusDiv.style.display = 'block';
        
        setTimeout(() => {
            statusDiv.style.display = 'none';
        }, 4000);
    }
});
</script>
