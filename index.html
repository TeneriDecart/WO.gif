    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

    border-top: 5px solid #ff9900;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }

  }

    text-align: center;
    font-size: 18px;
    color: #333;
  }
</style>

// Стоп-слова на початку рядка
const stopWords = ["day","rest","workout","upper","lower","full","optional","cool","down","stretch","monday","tuesday","wednesday","thursday","friday","saturday","sunday", "arms", "calves", "core", "conditioning", "shoulders", "triceps", "back", "biceps"];

// Функція нормалізації назв вправ
function normalizeExercise(name) {
    name = name.toLowerCase().trim();
    const mapping = {
        "squat": "squat",
        "squats": "squat",
        "push ups": "push ups",
        "push-ups": "push ups",
        "pushups": "push ups",
        "pull ups": "pull ups",
        "pull-ups": "pull ups",
        "pullups": "pull ups",
        "plank": "plank",
        "lunges": "lunges",
        "dips": "dips",
        "bench press": "bench press",
        "deadlift": "deadlift",
        // ... інші мапінги
    };
    return mapping[name] || name;
}

document.getElementById("generateBtn").onclick = function() {
    const input = document.getElementById("inputText").value;
    const lines = input.split("\n");
    const outputDiv = document.getElementById("output");
    
    // Очистити результат
    outputDiv.innerHTML = "";
    
    // Показати індикатор завантаження
    const loadingOverlay = document.getElementById("loadingOverlay");
    const loadingText = document.getElementById("loadingText");
    loadingText.textContent = "Обробка вправ...";
    loadingOverlay.style.display = "flex";
    
    // Вимкнути кнопку під час завантаження
    const generateBtn = document.getElementById("generateBtn");
    generateBtn.disabled = true;
    
    // Додати невелику затримку для плавності
    setTimeout(() => {
        processExercises(lines, outputDiv, loadingOverlay, generateBtn);
    }, 100);
};

function processExercises(lines, outputDiv, loadingOverlay, generateBtn) {
    const exercisesWithGifs = [];
    
    // Перший прохід: знайти всі GIF
    for (let i = 0; i < lines.length; i++) {
        let line = lines[i].trim();
        if (!line) continue;

        const firstWord = line.split(/\s+/)[0].toLowerCase();
        if (stopWords.includes(firstWord)) continue;

        let gifUrl = null;
        const match = line.match(/[a-zA-Z][a-zA-Z\s\-()]+/);
        if (match) {
            const rawName = match[0].trim();
            const normalizedName = normalizeExercise(rawName);

            if (gifDatabase[normalizedName]) {
                gifUrl = gifDatabase[normalizedName];
            }
        }

        exercisesWithGifs.push({
            text: line,
            gifUrl: gifUrl,
            loaded: false
        });
        
        // Оновити текст завантаження
        document.getElementById("loadingText").textContent = `Знайдено ${exercisesWithGifs.length} вправ...`;
    }
    
    if (exercisesWithGifs.length === 0) {
        // Немає вправ для обробки
        loadingOverlay.style.display = "none";
        generateBtn.disabled = false;
        return;
    }
    
    document.getElementById("loadingText").textContent = `Завантаження 0 з ${exercisesWithGifs.length} GIF...`;
    
    let loadedCount = 0;
    
    // Другий прохід: створюємо блоки та завантажуємо GIF
    exercisesWithGifs.forEach((exercise, index) => {
        const block = document.createElement("div");
        block.className = "exercise-block";

        const textEl = document.createElement("div");
        textEl.textContent = exercise.text;
        block.appendChild(textEl);

        if (exercise.gifUrl) {
            const img = document.createElement("img");
            img.style.opacity = "0.3"; // Початкова прозорість
            img.src = exercise.gifUrl;
            
            // Додати обробник завантаження
            img.onload = function() {
                loadedCount++;
                img.style.opacity = "1";
                img.style.transition = "opacity 0.5s";
                document.getElementById("loadingText").textContent = 
                    `Завантажено ${loadedCount} з ${exercisesWithGifs.length} GIF...`;
                
                if (loadedCount === exercisesWithGifs.length) {
                    // Усі GIF завантажено
                    setTimeout(() => {
                        loadingOverlay.style.display = "none";
                        generateBtn.disabled = false;
                    }, 500);
                }
            };
            
            // Обробник помилки
            img.onerror = function() {
                loadedCount++;
                const errorDiv = document.createElement("div");
                errorDiv.textContent = "❌ Не вдалося завантажити GIF";
                errorDiv.style.color = "red";
                block.appendChild(errorDiv);
                
                document.getElementById("loadingText").textContent = 
                    `Завантажено ${loadedCount} з ${exercisesWithGifs.length} GIF...`;
                
                if (loadedCount === exercisesWithGifs.length) {
                    setTimeout(() => {
                        loadingOverlay.style.display = "none";
                        generateBtn.disabled = false;
                    }, 500);
                }
            };
            
            block.appendChild(img);
        } else {
            loadedCount++;
            const err = document.createElement("div");
            err.textContent = "❌ GIF not found in local database";
            err.style.color = "#ff6666";
            block.appendChild(err);
            
            document.getElementById("loadingText").textContent = 
                `Завантажено ${loadedCount} з ${exercisesWithGifs.length} GIF...`;
            
            if (loadedCount === exercisesWithGifs.length) {
                setTimeout(() => {
                    loadingOverlay.style.display = "none";
                    generateBtn.disabled = false;
                }, 500);
            }
        }
        
        outputDiv.appendChild(block);
        
        // Якщо це остання вправа без GIF, перевірити чи всі вже оброблені
        if (!exercise.gifUrl && index === exercisesWithGifs.length - 1) {
            if (loadedCount === exercisesWithGifs.length) {
                setTimeout(() => {
                    loadingOverlay.style.display = "none";
                    generateBtn.disabled = false;
                }, 500);
            }
        }
    });
    
    // Якщо всі вправи без GIF (швидкий випадок)
    if (loadedCount === exercisesWithGifs.length) {
        setTimeout(() => {
            loadingOverlay.style.display = "none";
            generateBtn.disabled = false;
        }, 500);
    }
}
